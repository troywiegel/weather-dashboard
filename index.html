<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <h1 id='header'>Weather Dashboard</h1>
    <br>
    <div class='container-fluid'>
        <div class='row'>
            <div id='search' class='col'>
                <h2 id='searchHeader'>Search for a city:</h2>
                <input id='searchBox' placeholder='enter city name'></input>
                <button id='searchBtn'>search</button>
                <br><hr>
                <div id='savedCities' class='empty'></div>
            </div>
            <div id='weather' class='col-10'>
                <div id='dailyWeather'></div>
                <img id='dailyIcon' class='empty' src='' alt=''>
                <li id='cityTemp'></li>
                <li id='cityWind'></li>
                <li id='cityHumid'></li>
                <li id='cityUvi'></li>
                <hr>
                <div id='weeklyWeather' class='row'>
                    <div class="row">
                        <div class='col-10'>
                            <h3>5 Day Forecast</h3>

                        </div>
                    </div>
                    <div id='five-day-forecast' class='row'>
                        <div class='col-2'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 id='day1Date' class='card-title empty'></h5>
                                    <img id='weeklyIcon1' class='card-text empty' src='' alt=''>
                                    <p id='day1Temp' class='card-text empty'></p>
                                    <p id='day1Wind' class='card-text empty'></p>
                                    <p id='day1Humidity' class='card-text empty'></p>
                                </div>
                            </div>
                        </div>
                        <div class='col-2'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 id='day2Date' class='card-title empty'></h5>
                                    <img id='weeklyIcon2' class='card-text empty' src='' alt=''>
                                    <p id='day2Temp' class='card-text empty'></p>
                                    <p id='day2Wind' class='card-text empty'></p>
                                    <p id='day2Humidity' class='card-text empty'></p>
                                </div>
                            </div>
                        </div>
                        <div class='col-2'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 id='day3Date' class='card-title empty'></h5>
                                    <img id='weeklyIcon3' class='card-text empty' src='' alt=''>
                                    <p id='day3Temp' class='card-text empty'></p>
                                    <p id='day3Wind' class='card-text empty'></p>
                                    <p id='day3Humidity' class='card-text empty'></p>
                                </div>
                            </div>
                        </div>
                        <div class='col-2'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 id='day4Date' class='card-title empty'></h5>
                                    <img id='weeklyIcon4' class='card-text empty' src='' alt=''>
                                    <p id='day4Temp' class='card-text empty'></p>
                                    <p id='day4Wind' class='card-text empty'></p>
                                    <p id='day4Humidity' class='card-text empty'></p>
                                </div>
                            </div>
                        </div>
                        <div class='col-2'>
                            <div class='card'>
                                <div class='card-body'>
                                    <h5 id='day5Date' class='card-title empty'></h5>
                                    <img id='weeklyIcon5' class='card-text empty' src='' alt=''>
                                    <p id='day5Temp' class='card-text empty'></p>
                                    <p id='day5Wind' class='card-text empty'></p>
                                    <p id='day5Humidity' class='card-text empty'></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
