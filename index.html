<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <h1 id='header'>Weather Dashboard</h1>
    <br>
    <div class='container-fluid'>
        <div class='row'>
            <div id='search' class='col-2'>
                <h2 id='searchHeader'>Search for a city:</h2>
                <input id='searchBox' placeholder='enter city name'></input>
                <button id='searchBtn'>search</button>
            </div>
            <div id='weather' class='col-10'>
                <div id='dailyWeather'></div>
                <br>
                <div id='weeklyWeather' class='row'>
                    <div id='day1' class='col empty'></div>
                    <div id='day2' class='col empty'></div>
                    <div id='day3' class='col empty'></div>
                    <div id='day4' class='col empty'></div>
                    <div id='day5' class='col empty'></div>
                </div>
            </div>

        </div>


</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
